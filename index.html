<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>New Year Countdown</title>
  </head>
  <body>
    <main class="countdown">
      <h1>New Year Countdown <span id="year"></span></h1>
      <div class="countdown__container">
        <div>
          <h2 id="days">100</h2>
          <span>Days</span>
        </div>
        <span id="colon">:</span>
        <div>
          <h2 id="hours">100</h2>
          <span>Hours</span>
        </div>
        <span id="colon">:</span>
        <div>
          <h2 id="minutes">100</h2>
          <span>Minutes</span>
        </div>
        <span id="colon">:</span>
        <div>
          <h2 id="seconds">100</h2>
          <span>Seconds</span>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
